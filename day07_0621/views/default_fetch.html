<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>views/index.html</h1>
    <div>여러분 제작한 포폴 메인페이지</div>

    <!-- <script>
        // get

    <script>
        // POST
        fetch('http://localhost:3000/user',{
            method : 'POST',
            body: JSON.stringify({ user: 'hong'}),
            headers: { 'Content-type': 'application/json'}
        })
        .then(res=>res.json())
        .then(res=>console.log(res))
    </script> 
    <script>
        // DELETE
        fetch('http://localhost:3000/user',{
            method : 'DELETE',
            body: JSON.stringify({ user: 'hong'}),
            headers: { 'Content-type': 'application/json'} 
        })
        .then(res=>res.json())
        .then(res=>console.log(res))
    </script> 
    <script>
        // 수정 : PUT, PATCH
        fetch('http://localhost:3000/user',{
            method : 'PUT',
            body: JSON.stringify({ user: 'hong'}),
            headers: { 'Content-type': 'application/json'} 
        })
        .then(res=>res.json())
        .then(res=>console.log(res))
    </script> 
</body>
</html>
